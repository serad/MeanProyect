<div class="container">
    <a ui-sref="about" class="nav-link">About</a>
    <h2>ToDo App</h2>
    <form ng-submit="createTask()">
        <input class="form-control todos__create-input" placeholder="Que necesitas?" type="text" ng-model="createTaskInput">
        <button class="btn btn-success todos__create-button">Create Task </button>
    </form>
    
    <table class="table table-striped">
        <tr>
            <th>Completed?</th>
            <th>Task</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="todo in todos">
            <td><input type="checkbox" ng-checked="todo.isCompleted" ng-click="onCompletedClick(todo)"/></td>
            <td>
                <span ng-if="!todo.isEditing"
                    class="todos__class"
                    ng-class="{todos__task__completed: todo.isCompleted}">
                    {{todo.task}}
               </span>
               <form ng-submit="updateTask(todo)">
                   <input class="form-control todos__update-input" 
                    ng-if="todo.isEditing"
                    ng-value="todo.task" 
                    ng-model="todo.updateTask">
               </form>
            </td>
            <td>
                <button ng-if="!todo.isEditing" class="btn btn-info" ng-click="onEditClick(todo)">Editar</button>
                <button ng-if="!todo.isEditing" class="btn btn-danger" ng-click="onDeleteClick(todo)">Eliminar</button>
                <button ng-if="todo.isEditing" class="btn btn-primary" ng-click="onSaveClick(todo)"> Guardar </button>
                <button ng-if="todo.isEditing" class="btn btn-default" ng-click="onCancelClick(todo)"> Cancelar </button>
            </td>
        </tr>
    </table>
</div>
